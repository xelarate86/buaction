<head><meta http-equiv="refresh" content="0; url=mailto:president@bu.edu?Subject=Match%20BU%20Students%27%20Raised%20Funds%20for%20Social%20Justice&Body=To%20whoever%20oversees%20this%20inbox%2C%20please%20pass%20this%20response%20on%20to%20President%20Brown.%0A%0A%0A%0APresident%20Brown%2C%0A%0A%0A%0AMy%20name%20is%20%5B%5D%20from%20the%20class%20of%20%5B%5D.%20We%20are%20not%20only%20asking%20for%20your%20words.%20Statements%20are%20crucial%2C%20public%20and%20vocal%20support%20is%20crucial%2C%20yes.%20But%20we%20are%20asking%20for%20your%20action.%0A%0A%0A%0AStudent%20Government%20and%20UMOJA%3A%20BU%u2019s%20Black%20Student%20Union%20has%20organized%20a%20fundraiser%20here%3A%20https%3A//www.gofundme.com/f/boston-university-so-fight-for-social-justice%0A%0A%0A%0AYour%20Black%20students%2C%20alongside%20friends%2C%20classmates%2C%20and%20allies%2C%20are%20paying%20out%20of%20pocket%20to%20defend%20their%20own%20community%20and%20their%20own%20lives.%20Please%2C%20please%2C%20if%20you%20take%20any%20step%20of%20action%2C%20let%20it%20be%20this%3A%20Match%20the%20overall%20raised%20donation%20in%20the%20name%20of%20the%20university.%20The%20university%20has%20a%20%242.3%20billion%20endowment%2C%20and%20has%20dedicated%20a%20large%20amount%20of%20funds%20in%20our%20budget%20to%20the%20new%20Data%20Sciences%20building%20for%20research.%20If%20we%20as%20a%20university%20are%20dedicated%20to%20supporting%20the%20fight%20for%20inequality%20towards%20Black%20communities%2C%20we%20need%20to%20make%20a%20statement%20beyond%20words.%20As%20a%20university%2C%20we%20need%20to%20show%20action-based%20support%20through%20financial%20means%20to%20organizations%20like%20Black%20Visions%20Collective%2C%20Campaign%20Zero%2C%20and%20NAACP%20Legal%20Defense%20Fund.%20Contribute%20to%20the%20cause%20in%20a%20real%2C%20tangible%2C%20valuable%20step.%20We%20are%20asking%20you%20to%20do%20so%20not%20only%20with%20a%20cathartic%20open%20letter%20but%20with%20simple%20action%20steps%20that
